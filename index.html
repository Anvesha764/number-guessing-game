<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Number Guessing Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="card">
    <h1>ğŸ¯ Guess the Number</h1>
    <p class="subtitle" id="rangeText">Choose a max number to start</p>

    <!-- Setup -->
    <div id="setup">
      <input type="number" id="maxInput" placeholder="Enter maximum number">
      <button onclick="startGame()">Start Game</button>
    </div>

    <!-- Game -->
    <div id="game" class="hidden">
      <input type="number" id="guessInput" placeholder="Enter your guess">
      <button onclick="checkGuess()">Check Guess</button>

      <p id="message"></p>
      <p id="attempts">Attempts: 0</p>

      <button id="playAgainBtn" class="hidden" onclick="playAgain()">
        ğŸ”„ Play Again
      </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
